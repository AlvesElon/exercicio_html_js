<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio EBAC</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Exercicio EBAC</h1>
            <h3>Preciso que esse formulário seja preenchido da seguinte forma: </h3>
            <h3>O número A precisa ser maior que o Número B!</h3>
        </header>
        <form id="form">
            <input id="campo-A" type="number" placeholder="Campo A" required />
            <input id="campo-B" type="number" placeholder="Campo B" required />
            <button id="submit" type="submit">Validar</button>
        </form>
        <p class="success-message"></p>
        <p class="error-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
